<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필마트 관리자</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- 로그인 화면 -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>🏪 필마트 관리자</h1>
            <form onsubmit="adminLogin(event)">
                <div class="form-group">
                    <label>아이디</label>
                    <input type="text" id="adminUsername" class="form-input" placeholder="아이디 입력" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" id="adminPassword" class="form-input" placeholder="비밀번호 입력" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>
        </div>
    </div>

    <!-- 관리자 메인 화면 -->
    <div id="adminMain" class="admin-main" style="display:none;">
        <!-- 사이드바 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>🏪 필마트</h2>
                <span>관리자</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" onclick="showSection('dashboard')">
                    📊 대시보드
                </a>
                <a href="#" class="nav-link" onclick="showSection('orders')">
                    📋 주문 관리
                    <span class="badge" id="newOrderBadge" style="display:none;">0</span>
                </a>
                <a href="#" class="nav-link" onclick="showSection('products')">
                    📦 상품 관리
                </a>
            </nav>
            <div class="sidebar-footer">
                <button onclick="adminLogout()" class="logout-btn">🚪 로그아웃</button>
            </div>
        </aside>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 대시보드 -->
            <section id="section-dashboard" class="section active">
                <h1 class="section-title">📊 대시보드</h1>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📋</div>
                        <div class="stat-info">
                            <div class="stat-label">오늘 주문</div>
                            <div class="stat-value" id="statTodayOrders">0건</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">💰</div>
                        <div class="stat-info">
                            <div class="stat-label">오늘 매출</div>
                            <div class="stat-value" id="statTodaySales">0원</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📈</div>
                        <div class="stat-info">
                            <div class="stat-label">이번 주 매출</div>
                            <div class="stat-value" id="statWeekSales">0원</div>
                        </div>
                    </div>
                    <div class="stat-card highlight">
                        <div class="stat-icon">🔔</div>
                        <div class="stat-info">
                            <div class="stat-label">신규 주문</div>
                            <div class="stat-value" id="statNewOrders">0건</div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>최근 주문</h3>
                    <div id="recentOrders" class="table-container">
                        <!-- 최근 주문이 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- 주문 관리 -->
            <section id="section-orders" class="section">
                <h1 class="section-title">📋 주문 관리</h1>

                <div class="filter-bar">
                    <select id="orderStatusFilter" class="form-select" onchange="loadOrders()">
                        <option value="">전체 상태</option>
                        <option value="pending">주문 접수</option>
                        <option value="preparing">준비중</option>
                        <option value="delivering">배달중</option>
                        <option value="completed">완료</option>
                        <option value="pickup_ready">픽업 대기</option>
                        <option value="pickup_completed">픽업 완료</option>
                        <option value="cancelled">취소됨</option>
                    </select>
                    <input type="date" id="orderDateFilter" class="form-input" onchange="loadOrders()">
                    <button class="btn btn-outline" onclick="loadOrders()">🔄 새로고침</button>
                </div>

                <div id="orderList" class="order-list">
                    <!-- 주문 목록이 여기에 표시됩니다 -->
                </div>
            </section>

            <!-- 상품 관리 -->
            <section id="section-products" class="section">
                <h1 class="section-title">📦 상품 관리</h1>

                <div class="filter-bar">
                    <input type="text" id="productSearch" class="form-input" placeholder="상품명 검색" onkeyup="searchAdminProducts(event)">
                    <button class="btn btn-primary" onclick="showProductModal()">+ 상품 등록</button>
                </div>

                <div id="productList" class="table-container">
                    <!-- 상품 목록이 여기에 표시됩니다 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 주문 상세 모달 -->
    <div class="modal-overlay" id="orderModal" style="display:none;">
        <div class="modal modal-lg">
            <div class="modal-header">
                <h3 class="modal-title">주문 상세</h3>
                <button class="modal-close" onclick="closeModal('orderModal')">&times;</button>
            </div>
            <div class="modal-body" id="orderModalContent">
                <!-- 주문 상세 내용 -->
            </div>
        </div>
    </div>

    <!-- 상품 등록/수정 모달 -->
    <div class="modal-overlay" id="productModal" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="productModalTitle">상품 등록</h3>
                <button class="modal-close" onclick="closeModal('productModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="productForm" onsubmit="saveProduct(event)">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label class="form-label">상품명 *</label>
                        <input type="text" class="form-input" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">가격 *</label>
                        <input type="number" class="form-input" id="productPrice" required min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">카테고리 *</label>
                        <select class="form-select" id="productCategory" required>
                            <option value="1">신선식품</option>
                            <option value="2">가공식품</option>
                            <option value="3">생활용품</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">설명</label>
                        <textarea class="form-textarea" id="productDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">재고 수량</label>
                        <input type="number" class="form-input" id="productStock" value="0" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">상품 이미지</label>
                        <input type="file" class="form-input" id="productImage" accept="image/*">
                        <small style="color:#666;">JPG, PNG 파일 (권장: 500x500px)</small>
                    </div>
                    <div class="form-group" id="productActiveGroup" style="display:none;">
                        <label class="form-label">
                            <input type="checkbox" id="productActive" checked> 판매중
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline" onclick="closeModal('productModal')">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 알림음 -->
    <audio id="notificationSound" preload="auto">

    </audio>

    <script src="/js/admin.js"></script>
</body>
</html>
